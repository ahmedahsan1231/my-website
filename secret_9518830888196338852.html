<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة محمية</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #111;
        padding: 25px;
        border-radius: 16px;
        max-width: 420px;
        width: 90%;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.15);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .warning {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 0, 0, 0.12);
        border: 1px solid #ff3b3b;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
    }

    .warning-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ff3b3b;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 22px;
        color: #fff;
        flex-shrink: 0;
    }

    .warning-text {
        font-size: 14px;
        line-height: 1.7;
        color: #ffdada;
    }

    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff3b3b, #ff6a6a);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 8px 20px rgba(255, 59, 59, 0.35);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(255, 59, 59, 0.5);
    }

    .btn:active {
        transform: scale(0.98);
    }

    .note {
        margin-top: 15px;
        font-size: 12px;
        color: #aaa;
        text-align: center;
    }
</style>
</head>

<body>

<div class="container">

    <div class="warning">
        <div class="warning-icon">!</div>
        <div class="warning-text">
            <strong>ملاحظة مهمة:</strong><br>
            هذه الصفحة محمية بالوضع الخاص، وليست متاحة للعامة.
            أي شخص يملك الرابط يمكنه الوصول إلى الصورة فقط عند النقر على الزر.
            الرابط يحتوي على محتوى سري.
        </div>
    </div>

    <button class="btn" onclick="goToImage()">
        أنقرني لرؤية الصورة
    </button>

    <div class="note">
        لا تشارك الرابط إلا مع أشخاص موثوقين
    </div>

</div>

<script>
    function goToImage() {
        window.location.href = "https://c.top4top.io/p_3664cv6ag0.png";
    }
</script>

</body>
</html>
